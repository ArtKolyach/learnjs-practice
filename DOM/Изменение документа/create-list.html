<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<ul></ul>

<script>
  let listBase = document.querySelector('ul');
  let listElemText;

  while(listElemText = prompt()){
    let listElem = document.createElement('li');
    listElem.textContent = listElemText;
    listBase.append(listElem);
  }
</script>

</body>
</html>
